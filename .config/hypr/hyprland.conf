source = ~/.config/hypr/themes/mocha.conf

################
### MONITORS ###
################

monitor=,preferred,auto,auto

################
### PROGRAMS ###
################

$terminal = kitty
$fileManager = thunar
$menu = tofi-drun --drun-launch=true
$browser = firefox
$powermenu = powermenu-tofi

#################
### AUTOSTART ###
#################

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 18
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = nm-applet
exec-once = mako

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $blue
    col.inactive_border = $surface2
    resize_on_border = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 4
}

animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 2, 180, liner, loop
    animation = fade, 1, 3, smoothOut
    animation = workspaces, 1, 5, overshot
  
    animation = workspacesIn, 1, 5, winIn, slide
    animation = workspacesOut, 1, 5, winOut, slide
}

master {
    new_status = slave
    new_on_top = true
    mfact = 0.60
}

misc {
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}

#############
### INPUT ###
#############

input {
    kb_layout = br
    kb_variant = abnt2
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

#Aula75 keyboard 2.4G Dongle
device {
    name = compx-2.4g-wireless-receiver
    kb_layout = us
    kb_variant = 
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
$shiftMod = $mainMod SHIFT

bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, RETURN, exec, $terminal

bind = $mainMod, M, exec, $powermenu

bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = $shiftMod, S, exec, hyprshot -m output --clipboard-only

bind = , PRINT, exec, hyprshot -m region -- swayimg
bind = SHIFT, PRINT, exec, hyprshot -m output -- swayimg

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, TAB, layoutmsg, swapwithmaster

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = workspace 2, class:firefox
windowrulev2 = size 60% 60%, class:firefox,floating:1
windowrulev2 = workspace 3, class:thunderbird
windowrulev2 = workspace 4, class:org.bleachbit.BleachBit
windowrulev2 = workspace 4, class:thunar
windowrulev2 = workspace 5, class:^(swayimg_[0-9]+)$
